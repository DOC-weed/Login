<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card style="width: 80%; margin: auto; margin-top:100px;">
        <div style="width: 80%; margin: auto;">
            <ion-img src="" class="img"></ion-img>
        </div>
        <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="correo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="contra" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-button (click)="login()" fill="clear" shape="round">Iniciar Sesión</ion-button>
        </ion-item>

    </ion-card>

</ion-content>
